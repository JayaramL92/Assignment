<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="employeeUpdateForm" (ngSubmit)="onSubmit()">
                <div class="form-group" formGroupName="employeeFormData">
                    <div class="form-group" *ngIf="false"> 
                        <label for="name">Employee Id</label>
                        <input type="text" class="form-control" id="employeeId" formControlName="employeeId">
                    </div>
                    <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName">
                            <span class="help-block"
                            *ngIf="!employeeUpdateForm.get('employeeFormData.firstName').valid && employeeUpdateForm.get('employeeFormData.firstName').touched">
                            <span class="help-block" *ngIf="employeeUpdateForm.get('employeeFormData.firstName').errors['required']">
                                This field is required!
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        <span class="help-block"
                            *ngIf="!employeeUpdateForm.get('employeeFormData.lastName').valid && employeeUpdateForm.get('employeeFormData.lastName').touched">
                            <span class="help-block" *ngIf="employeeUpdateForm.get('employeeFormData.lastName').errors['required']">
                                This field is required!
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="emailId">Email Id</label>
                            <input type="text" class="form-control" id="emailId" formControlName="emailId">
                        </div>
                        <span class="help-block"
                            *ngIf="!employeeUpdateForm.get('employeeFormData.emailId').valid && employeeUpdateForm.get('employeeFormData.emailId').touched">
                            Please enter valid EmailId!
                        </span>
                    </div>
                    <div class="form-group">
                            <label for="name">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
                            <span class="help-block"
                            *ngIf="!employeeUpdateForm.get('employeeFormData.phoneNumber').valid && employeeUpdateForm.get('employeeFormData.phoneNumber').touched">
                            <span class="help-block" *ngIf="employeeUpdateForm.get('employeeFormData.phoneNumber').errors['required']">
                                This field is required!
                            </span>
                        </span>
                    </div>
                </div>
                <span class="help-block" *ngIf="!employeeUpdateForm.valid && employeeUpdateForm.touched">
                    Please enter valid data!
                </span>
                
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-primary" [disabled]="!employeeUpdateForm.valid" type="submit">Submit</button>
                        <button type="button" class="btn btn-danger" (click)="gotoList()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
